<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../../css/global.css">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="cadastro.css">
</head>

<body>
    <main class="container">
        <div class="auth-container">
            <div class="auth-card">
                <h1>Criar Conta</h1>
                
                <form id="cadastro-form">
                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="seu@email.com">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmar-senha">Confirmar Senha</label>
                        <input type="password" id="confirmar-senha" name="confirmar-senha" required placeholder="Confirme sua senha">
                    </div>

                    <div id="error-message" class="error-message" style="display: none;"></div>
                    <div id="success-message" class="success-message" style="display: none;"></div>

                    <button type="submit" class="btn-auth">Cadastrar</button>
                </form>

                <p class="auth-footer">
                    Já tem uma conta? <a href="/pages/login/index.html">Faça login</a>
                </p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 Your Company. All rights reserved.</p>
        <ul>
            <li><a href="#">About</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Terms of Service</a></li>
        </ul>
    </footer>

    <script src="../../js/config.js"></script>
    <script src="../../js/services/authService.js"></script>
    <script src="../../js/components/Header.js"></script>
    <script src="cadastro.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            initializeHeader();
        });
    </script>
</body>

</html>
